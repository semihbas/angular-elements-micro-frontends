<div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="10px" class="flex-container">


  <mat-card>

    <div fxLayout="row" fxLayoutAlign="start center">
      <mat-form-field appearance="outline" fxFlex="20">
        <mat-label>Date From</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="startDate"
          (dateChange)="startDateSelectedChanged($event)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>


      <mat-form-field appearance="outline" fxFlex="20">
        <mat-label>Date To</mat-label>
        <input matInput [matDatepicker]="picker2" [(ngModel)]="endDate" (dateChange)="endDateSelectedChanged($event)">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>

    </div>

    <mat-divider></mat-divider>


    <div class="report-list">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="actions">
          <th id="reports" mat-header-cell *matHeaderCellDef>
            <!-- <button mat-icon-button color="primary" (click)="downloadAllClientReportsAsZip()">
              <img src="assets/cloud_download-24px.svg" alt="Download">
            </button> -->

          </th>
          <td mat-cell *matCellDef="let row" class="action-btns">
            <button mat-icon-button (click)="downloadReport(row.id)">
              <img src="assets/cloud_download-24px.svg" alt="Download">
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="batchExecutionId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Batch Execution Id </th>
          <td mat-cell *matCellDef="let row"> {{row.batchExecutionId}} </td>
        </ng-container>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Report Execution Id </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>



        <ng-container matColumnDef="batchExecution.reportVersion">
          <th id="reportType" mat-header-cell *matHeaderCellDef mat-sort-header> Report </th>
          <td mat-cell *matCellDef="let row">
            {{row.batchExecution.reportVersion.reportType.name}}
          </td>
        </ng-container>



        <ng-container matColumnDef="batchExecution.batchPeriodStartDate">
          <th id="dateFrom" mat-header-cell *matHeaderCellDef mat-sort-header> Date From </th>
          <td mat-cell *matCellDef="let row"> {{row.batchExecution.batchPeriodStartDate | date:'dd/MM/yyyy'}} </td>
        </ng-container>


        <ng-container matColumnDef="batchExecution.batchPeriodEndDate">
          <th id="dateTo" mat-header-cell *matHeaderCellDef mat-sort-header> Date To </th>
          <td mat-cell *matCellDef="let row"> {{row.batchExecution.batchPeriodEndDate  | date:'dd/MM/yyyy'}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


    </div>

  </mat-card>


</div>
